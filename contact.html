<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        section {
            padding: 50px 0;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }
        hr {
            border: 1px solid #ddd;
        }
        /* Style for email image with increased size */
        .email img {
            vertical-align: middle;
            width: 400px;  /* Increased width */
            height:100px; /* Increased height */
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <section>
            <h2>Contact</h2>
            <hr>
            <ol>
                <!-- Email with image replacement for @ -->
                <li class="email">
                    Email: <span><img src="email.jpg" alt="Email"></span>
                </li>
                <!-- Phone number -->
                <li>Phone: 012-345-6789</li>
                <!-- Address -->
                <li>Address: Olympus</li>
            </ol>
            <a href="index.html" class="btn btn-dark">Back to Resume</a>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
